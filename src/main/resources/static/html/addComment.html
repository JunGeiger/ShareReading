<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../layui/css/layui.css" />
    <style type="text/css">
        body {
            background-color: #D8E6E7;
            padding-top: 30px;
        }
        .ideaInput {
            resize: none;height: 230px;width: 500px;margin-left: 50px;
        }
        .ideaSubmit {
            float: right;margin-right: 20px;
        }
    </style>
</head>
<body>
    <textarea placeholder="请输入内容(<=200字)" class="layui-textarea ideaInput" maxlength="200" id="ideaInput"></textarea>
    <div style="margin-top: 20px;width: 500px;margin-left: 50px;">
        <button class="layui-btn layui-btn-normal ideaSubmit" onclick="submitComment();">立即发表</button>
    </div>
</body>
<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script type="text/javascript">
    var layer;
    var index = parent.layer.getFrameIndex(window.name);
    var bookId = window.parent.document.bookId;
    var session = window.localStorage.getItem("shareReading_user_session");
    var userId = window.localStorage.getItem("shareReading_user_id");
    var userLevel = window.localStorage.getItem("shareReading_user_level");
    layui.use(['layer'], function(){
        layer = layui.layer;
    });
    function submitComment() {
        var idea = $("#ideaInput").val();
        if(idea == "") {
            layer.msg("不能空白提交哦!", {shift: -1, time: 1000, icon: 2}, function(){

            });
            return false;
        }
        if(userLevel > 2) {
            layer.msg("您没有这个权限！", {shift: -1, time: 1000, icon: 2}, function(){

            });
            return false;
        }
        var params = {};
        params.userId = userId;
        params.session = session;
        params.bookId = bookId;
        params.comment = idea;
        $.ajax({
            type : 'post',
            async : false,
            url : '/comment/addComment',
            contentType : 'application/json;charset=UTF-8',
            data : JSON.stringify(params),
            success : function(data) {
                if(data.success){
                    parent.layer.msg(data.message, {shift: -1, time: 1000, icon: 1}, function(){
                        window.parent.layer.close(index);
                    });
                }else{
                    parent.layer.msg(data.message, {shift: -1, time: 1000, icon: 2}, function(){
                    });
                }
            },
            error : function () {
                parent.layer.msg("发表失败", {shift: -1, time: 1000, icon: 2}, function(){
                });
            }
        });
    }
</script>
</html>
