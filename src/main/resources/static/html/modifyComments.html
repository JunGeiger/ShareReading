<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../layui/css/layui.css" />
    <style type="text/css">
        body {
            background-color: #D8E6E7;
            padding-top: 30px;
        }
        .ideaInput {
            resize: none;height: 230px;width: 500px;margin-left: 50px;
        }
        .ideaSubmit {
            float: right;margin-right: 20px;
        }
    </style>
</head>
<body>
<textarea placeholder="请输入内容(<=150字)" class="layui-textarea ideaInput" maxlength="150"></textarea>
<div style="margin-top: 20px;width: 500px;margin-left: 50px;">
    <button class="layui-btn layui-btn-normal ideaSubmit">立即提交</button>
</div>
</body>
<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script type="text/javascript">
    var layer;
    var form;
    layui.use(['layer', 'form'], function(){
        layer = layui.layer;
        form = layui.form;
    });
</script>
</html>
